<script>

  /**
   * 1<= n <= 30
   * @param n
   */

  var countAndSay = function(n) {
    let resArr = ['1']
    for(let i=1;i<n;i++){
      resArr.push(makeStr(resArr[i-1]))
    }

    //数组方法
    function makeStr(num) {
      let res = ''
      function makeNum(num) {
        let str = num.split('')
        let start = str[0]

        for(let i=0;i<str.length;i++){
          if(str[i] != start) {
            res += i + str[0]
            str.splice(0,i)
            makeNum(str.join(''))
            break
          }

          if(str[str.length - 1] == str[0] && i == str.length - 1) {
            res += i+1 + str[0]
            break
          }
        }
      }
      makeNum(num)
      return res
    }

    return resArr[n-1]
  };


  countAndSay(2)
</script>
