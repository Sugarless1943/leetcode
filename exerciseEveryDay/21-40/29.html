<script>
  var divide = function(dividend, divisor) {

    let res = parseInt(dividend/divisor)

    if (res >= Math.pow(2, 31)) {
      return Math.pow(2, 31) - 1
    } else if (res < Math.pow(-2, 31)) {
      return Math.pow(-2, 31)
    } else {
      return res
    }
  };

  divide(10,3)
</script>
