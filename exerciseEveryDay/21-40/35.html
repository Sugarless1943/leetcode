<script>
  var searchInsert = function(nums, target) {
    let index = nums.indexOf(target)

    if(index > -1){
      return index
    }else {
      if(target < nums[0]){
        return 0
      }else if(target > nums[nums.length-1]){
        return nums.length
      }else {
        for(let i=0;i<nums.length;i++){
          if(target < nums[i]){
            return i
          }
        }
      }
    }
  };


  searchInsert([1,3,5,6], 2)
</script>
