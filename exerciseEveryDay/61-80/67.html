<script>
  /**
   * @param {string} a
   * @param {string} b
   * @return {string}
   */
  var addBinary = function(a, b) {
    // if(a.length > 0 && b.length > 0){
      let [a1,a2] = [a.split('').map(item => item - 0),b.split('').map(item => item - 0)]
    console.log(a1,a2)
      let c = 0
      if(a1.length > a2.length) {
        c = a1.length - a2.length
        for(let i=0;i<c;i++){
          a2.unshift(0)
        }
      }else {
        c = a2.length - a1.length
        for(let i=0;i<c;i++){
          a1.unshift(0)
        }
      }


      let arr = []
      for(let i=a1.length-1;i>=0;i--) {
        let res = a1[i] + a2[i]
        if(res >= 2){
          arr.unshift(res - 2)
          if(a1[i-1] || a1[i-1] === 0){
            a1[i-1] += 1
          }else{
            arr.unshift(1)
          }
        }else {
          arr.unshift(res)
        }
      }

      return arr.join('')
    // }

  };

  console.log(addBinary("1010","1011"))


</script>
