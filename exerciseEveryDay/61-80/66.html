<script>
  var plusOne = function(digits) {
    if(digits.length > 0) {
      digits[digits.length-1] += 1
      for(let i=digits.length - 1;i>=0;i--) {
        if(digits[i] >= 10) {
          digits[i] -= 10
          if(digits[i-1]) {
            digits[i-1]++
          }else {
            digits.unshift(1)
          }
        }
      }

      return digits
    }else {
      return [1]
    }
  };

  console.log(plusOne([9,9,9]))
</script>
