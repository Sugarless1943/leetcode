<script>
  /**
   * 输入: [-2,1,-3,4,-1,2,1,-5,4],
   * 输出: 6
   * 解释: 连续子数组 [4,-1,2,1] 的和最大，为 6。
   */

  var maxSubArray = function(nums) {
    let res = nums[0] || 0
    if(nums.length > 1) {
      for(let i=0;i<nums.length;i++){
        let num = nums[i];
        if(num > res) res = num
        if(nums[i+1] || nums[i+1] === 0){
          for (let j = i + 1; j < nums.length; j++) {
            num += nums[j]
            if (num > res) {
              res = num
            }
          }
        }
      }
    }

    return res
  };


  console.log(maxSubArray([-1,0,-2]))

</script>
