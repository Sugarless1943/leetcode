<script>
  /**
   * 最小正整数
   */

  var firstMissingPositive = function(nums) {

    let arr = nums.filter(item => {
      return typeof item === 'number' && item%1 === 0 && item >= 0
    }).sort((a,b) => a-b)

    console.log(arr)

    if(arr[0] > 1){
      return 1
    }else {
      for(let i=0;i<arr.length;i++) {
        if((arr[i+1] && arr[i+1] - arr[i] > 1) || i == arr.length - 1){
          return arr[i] + 1
        }
      }
    }

    return 1
  };


  firstMissingPositive([-1,4,2,1,9,10])

</script>
