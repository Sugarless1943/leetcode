<script>
  var longestCommonPrefix = function(strs) {
    let res = '';
    if(strs.length > 1){
      (function getStart(num = 1){
        let start = strs[0].substr(0,num)
        if(start){
          let flag = true
          for(let j=1;j<strs.length;j++){
            if(strs[j].substr(0,num) != start){
              flag = false
              res = strs[j].substr(0,--num)
              break
            }else {
              res = start
            }
          }

          if(flag && strs[0][num]){
            getStart(++num)
          }
        }
      }())
    }else if(strs.length == 1){
      res = strs[0]
    }

    return res
  };

  console.log(longestCommonPrefix(["abca","abc"]))
</script>
