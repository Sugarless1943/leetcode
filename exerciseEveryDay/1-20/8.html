<script>
  var myAtoi = function (str) {
    str = str.trim().split(' ')[0]
    let res = []
    if ((str[0] == '+' || str[0] == '-') && !isNaN(str[1]) || !isNaN(str[0])) {
      res.push(str[0])
      for (let i = 1; i < str.length; i++) {
        if (str[i] != '' && !isNaN(str[i])) {
          res.push(str[i])
        } else {
          break
        }
      }

      const num = res.join('') - 0
      if (num >= Math.pow(2, 31)) {
        return Math.pow(2, 31) - 1
      } else if (num < Math.pow(-2, 31)) {
        return Math.pow(-2, 31)
      } else {
        return num - 0
      }

    } else {
      return 0
    }
  };

  console.log(myAtoi("2147483648"))
</script>
