<script>
  var findMedianSortedArrays = function(nums1, nums2) {
    let res = nums1.concat(nums2).sort((a, b) => a-b)
    if(res.length%2 == 0){
      return (res[res.length/2-1] + res[res.length/2])/2
    }else {
      if(res.length == 1){
        return res[0]
      }else {
        return res[Math.floor(res.length/2)]
      }
    }
  };
</script>
