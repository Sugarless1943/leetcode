<script>
  var threeSum = function(nums) {
    if(nums.length == 3) {
      if(nums[0] + nums[1] + nums[2] == 0){
        return [nums]
      }else {
        return []
      }
    }else if (nums.length <3){
      return []
    }else {
      let res = []
      for(let i=0;i<nums.length;i++){
        let first = nums[i]
        for(let j=0;j<nums.length;j++){
          if(j != i){
            let second = nums[j]
            for(let k=0;k<nums.length;k++){
              if(k != i && k != j){
                let third = nums[k]
                if(first + second + third == 0){
                  res.push([first,second,third])
                }
              }
            }
          }
        }
        nums.splice(i,1)
        i--
      }

      //去重
      (function clean(res){
        for(let i=0;i<res.length;i++){
          for(let j=i+1;j<res.length;j++){
            if(theSame([...res[i]],[...res[j]])){
              res.splice(j,1)
              j--
            }else {
              for(let k=i+j+1;k<res.length;k++){
                if(theSame([...res[j]],[...res[k]])){
                  res.splice(k,1)
                  k--
                }
              }
            }
          }
        }
      })(res)

      function theSame(a,b){
        let num = 0
        for(let i=0;i<3;i++){
          let len = 3
          for(let j=0;j<len;j++){
            if(a[i] === b[j]){
              num++
              b.splice(j,1)
              len--
            }
          }
        }
        return num == 3
      }

      return res
    }

  };
