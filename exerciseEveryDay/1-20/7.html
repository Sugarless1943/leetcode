<script>
  var reverse = function(x) {
    let result = []
    let str = (x+'').split('')

    for(let i=0;i<str.length;i++) {
      if (isNaN(str[i])) {
        result.push(str[i])
        str.splice(i, 1)
      }
    }

    const num = result.concat(str.reverse()).join('') - 0

    if(num > Math.pow(2,31)-1 || num < -Math.pow(2,31)){
      return 0
    }else {
      return num
    }
  };


  reverse(-123)
</script>
