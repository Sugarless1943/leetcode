<script>
  var threeSum = function(nums) {
    if (nums.length < 3){
      return []
    }else if(nums.length == 3) {
      if(nums[0] + nums[1] + nums[2] == 0){
        return [nums]
      }else {
        return []
      }
    }else {
      let res = []
      for(let i=0;i<nums.length;i++){
        for(let j=0;j<nums.length;j++){
          if(j != i){
            for(let k=0;k<nums.length;k++){
              if(k != i && k != j){
                let now = ([nums[i],nums[j],nums[k]].sort((a,b) => b-a)).join(',')
                if(nums[i] + nums[j] + nums[k] == 0 && !res.includes(now)){
                  res.push(now)
                }
              }
            }
          }
        }
        nums.splice(i,1)
        i--
      }

      for(let i=0;i<res.length;i++){
        res[i] = res[i].split(',').map(item => {
          return item-0
        })
      }

      function theSame(a,b){
        return a[0] == b[0] && a[1] == b[1] && a[2] == b[2]
      }

      return res
    }
  };
